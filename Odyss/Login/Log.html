<!doctype html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>
  <link rel="icon" href="images/icone.ico" type="image/x-icon" alt="Webleb Icon">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/log.css">
</head>

<body>
  <!-- Retour Button -->
  <a href="index.html" class="btn mt-4">
    <i class="uil uil-arrow-left"></i> Retour
  </a>
  
  <div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h6 class="mb-0 pb-3">
              <span>Log In</span> <span>Sign Up</span>
            </h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
            <label for="reg-log"></label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <!-- Log In Form -->
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Log In</h4>
					  <div class="msg"></div>
                      <div class="form-group">
                        <input type="text" class="form-style" placeholder="Username" id="uname">
                        <i class="input-icon uil uil-user"></i>
                      </div>  
                      <div class="form-group mt-2">
                        <input type="email" class="form-style" placeholder="Email"id="email">
                        <i class="input-icon uil uil-at"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input type="password" class="form-style" placeholder="Password"id="pass">
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>
                      <div class="btn-container mt-4">
						<input type="submit" id="login-btn" value="Login">
					</div>

                      <p class="mb-0 mt-4 text-center">
                        <a href="Reset.html" class="link">Forgot your password?</a>
                        
                      </p>
                    </div>
                  </div>
                </div>
                
                <!-- Sign Up Form -->
				<div class="card-back">
					<div class="center-wrap">
					  <div class="section text-center">
						<h4 class="mb-3 pb-3">Sign Up</h4>
				  
						<div class="form-group">
						  <input id="full-name-signup" type="text" class="form-style" placeholder="Full Name (Required)">
						  <i class="input-icon uil uil-user"></i>
						</div>
				  
						<div class="form-group mt-2">
						  <input id="username-signup" type="text" class="form-style" placeholder="Username (Required)">
						  <i class="input-icon uil uil-user"></i>
						</div>  
				  
						<div class="form-group mt-2">
						  <input id="email-signup" type="email" class="form-style" placeholder="Email (e.g. example@mail.com)">
						  <i class="input-icon uil uil-at"></i>
						</div>
				  
						<div class="form-group mt-2">
						  <input id="password-signup" type="password" class="form-style" placeholder="Password">
						  <i class="input-icon uil uil-lock-alt"></i>
						  <small class="password-hint">⚠️ Min 8 chars, 1 uppercase, 1 lowercase, 1 number</small>
						</div>
				  
						<button id="register-btn-signup" type="button" class="btn mt-4">Register</button>
						<div id="msg-signup" class="msg"></div> <!-- Message d'erreur -->
					  </div>
					</div>
				  </div>
				  
					  
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="js/magic.js"></script>
</body>
</html>
