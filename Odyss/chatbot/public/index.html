<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odyss Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="chat-container">
    <div id="chatbot" class="chatbot">
        <div class="header">
            <h1>🚀 Bienvenue dans l'Odyssée Entrepreneuriale</h1>
        </div>

        <div class="conversation">
            <div class="suggestions">
                <button class="floating-bubble" onclick="navigateTo('idee.html')">💡 Dashbord</button>
                <button class="floating-bubble" onclick="navigateTo('aides.html')">🚀 Explorer des aides</button>
                <button class="floating-bubble" onclick="navigateTo('inspiration.html')">🔥 Besoin d'inspiration</button>
                <button class="floating-bubble" onclick="navigateTo('conformite.html')">📜 Conformité Légale</button>
            </div>

            <div class="messages" id="messages"></div>

            <div class="input-area">
                <input type="text" id="userInput" placeholder="💬 Posez votre question ici..." onkeypress="if(event.key === 'Enter') sendMessage();">
                <button id="sendMessageBtn" onclick="sendMessage()">Envoyer</button>
            </div>

            <button id="generate-summary">📄 Générer le résumé</button>
            <button id="edit-summary" disabled>✏️ Modifier</button>
            <button id="save-summary" disabled>💾 Sauvegarder</button>

            <textarea id="summary-text" style="width: 100%; height: 150px;" disabled></textarea>
        </div>
    </div>
</div>

<script src="https://unpkg.com/@supabase/supabase-js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
<script defer src="script.js"></script>
</body>
</html>
